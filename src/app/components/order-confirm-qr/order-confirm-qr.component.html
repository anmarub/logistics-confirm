<mat-card class="dialogQr">
  <form [formGroup]="formOrderConfirm" novalidate>
    <mat-card-content class="dialogQr">
      <!-- ngx-scanner-qrcode -->
      <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event)"></ngx-scanner-qrcode>
      <!-- loading -->
      <mat-spinner class="loading-indicator" color="primary" [diameter]="36" *ngIf="action.isLoading"></mat-spinner>
      <!-- devices -->
      <button class="switch-button" mat-mini-fab color="primary" [disabled]="!action.isStart" (click)="switchCamera()">
        <mat-icon>cameraswitch</mat-icon>
      </button>
      <!-- isTorch -->
      <button class="torch-button" mat-mini-fab color="primary" [disabled]="!action.isStart"
        (click)="action.isTorch = !action.isTorch; handle(action, 'torcher')">
        <mat-icon>{{ action.isTorch ? 'flash_off' : 'flash_on' }}</mat-icon>
      </button>
      <mat-form-field class="example-form-field">
        <mat-label>Cantidad Kg</mat-label>
        <input matInput type="text" formControlName="qty_kg_order">
        <button *ngIf="formOrderConfirm.controls.qty_kg_order.valid"
        matSuffix mat-icon-button aria-label="Clear" (click)="formOrderConfirm.controls.qty_kg_order.reset()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>
  </form>
</mat-card>
